<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爬取相关网页</title>
    <script src="../static/jquery-3.1.1.min.js"></script>
    <style type="text/css">
        .button{
            height: 40px;
            width: 100px;
            font-size: 20px;
            line-height: 40px;
            text-align: center;
            box-shadow: 0px 0px 4px 5px whitesmoke;
            user-select:None;
            color: cadetblue;
        }
        .button:active{
            background-color: #f0f0f0;
            color: green;
        }
    </style>
    <script type="text/javascript">
        var X = {
            "crawl": function () {
                $.ajax({
                    type: "POST",
                    dateType: "json",
                    url: "/crawl",
                    data: $("#crawl_info").serialize(),
                    success: function (result) {
                        console.log(result)
                    }
                })
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <form id="crawl_info" name="search" action="##" method="post">
            <div>
                <p>关键词：<input name="key_word" type="text" id="key_word"/></p>
            </div>
            <div>
                <p>起止时间：<input name="limit_time" type="text" id="limit_time"/></p>
            </div>
            <div>
                <p>爬取的网站：<input name="url" type="text" id="url"/></p>
            </div>
            <div>
                <div class="button" onclick="X.crawl()">爬取</div>
            </div>
        </form>
    </div>
</body>
</html>
